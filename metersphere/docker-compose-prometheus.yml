version: "3"
services:
  prometheus:
    image: ${MS_IMAGE_PREFIX}/prometheus:v2.42.0
    container_name: ms-prometheus
    environment:
      TZ: "Asia/Shanghai"
    volumes:
        - ms-prometheus-conf:/etc/prometheus/
        - ms-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention=200h'
    restart: always
    ports:
      - ${MS_PROMETHEUS_PORT}:9090
    healthcheck:
      test: [ "CMD", "nc", "-zv", "localhost", "9090" ]
      interval: 6s
      timeout: 5s
      retries: 50
    networks:
      - ms-network

volumes:
  ms-prometheus-data:
    driver_opts:
      type: none
      device: ${MS_BASE}/metersphere/data/prometheus
      o: bind
  ms-prometheus-conf:
    driver_opts:
      type: none
      device: ${MS_BASE}/metersphere/conf/prometheus
      o: bind      


