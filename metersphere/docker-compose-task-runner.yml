version: "3"
services:
  task-runner:
    image: ${MS_IMAGE_PREFIX}/metersphere-community:${MS_IMAGE_TAG}
    container_name: task-runner
    deploy:
      resources:
        limits:
          memory: ${MS_RUNNER_MEM_LIMIT}
    environment:
      FORMAT_MESSAGES_PATTERN_DISABLE_LOOKUPS: 'true'
      RUN_AS_NON_ROOT_USER: 'true'
    entrypoint: 'sh /shells/task-runner.sh'
    ports:
      - ${MS_TASK_RUNNER_PORT}:6000
      - ${MS_NODE_EXPORTER_PORT}:9100
    healthcheck:
      test: [ "CMD", "nc", "-zv", "localhost", "6000" ]
      interval: 6s
      timeout: 5s
      retries: 50
    volumes:
      - ${MS_BASE}/metersphere/logs/task-runner:/opt/metersphere/logs/task-runner
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: always
    networks:
      - ms-network
