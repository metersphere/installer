version: "2.1"
services:
  node-controller:
    image: ${MS_IMAGE_PREFIX}/node-controller:${MS_IMAGE_TAG}
    container_name: ms-node-controller
    environment:
      FORMAT_MESSAGES_PATTERN_DISABLE_LOOKUPS: 'true'
      
    ports:
      - ${MS_NODE_CONTROLLER_PORT}:8082
      - ${MS_NODEEXPORTER_PORT}:9100
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "8082"]
      interval: 6s
      timeout: 5s
      retries: 50
    volumes:
      - ms-conf:/opt/metersphere/conf
      - ms-data:/opt/metersphere/data
      - ms-logs:/opt/metersphere/logs
      - /var/run/docker.sock:/var/run/docker.sock
    mem_limit: ${MS_NC_MEM_LIMIT:-1073741824} # default 1g bytes
    restart: always
    networks:
      - ms-network
  
  nodeexporter:
    image: ${MS_IMAGE_PREFIX}/node-exporter:latest
    container_name: nodeexporter
    user: root
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: always
    mem_limit: 128m
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "9100"]
      interval: 6s
      timeout: 5s
      retries: 50
    network_mode: service:node-controller
